clone_depth: 5

environment:
  CTEST_OUTPUT_ON_FAILURE: 1
  TargetPath: rvtests/executable/rvtest.exe
  matrix:
  - Compiler: mingw
    Build: static
  - Compiler: mingw
    Build: shared

cache:
  - C:\mingw64

install:
  - git clone https://github.com/zhanxw/rvtests.git
#  - set PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ps: |
      if ($env:Compiler -eq "mingw" -AND -Not (Test-Path "C:\mingw64")) {
        # Install MinGW.
        $file = "x86_64-4.9.2-release-win32-seh-rt_v4-rev3.7z"
        wget https://bintray.com/artifact/download/drewwells/generic/$file -OutFile $file
        &7z x -oC:\ $file > $null
      }
  - set PATH=C:\mingw64\bin;%PATH%
  - set CC=gcc

build_script:
  - ps: |
      if ($env:Compiler -eq "mingw") {
        mingw32-make -j4 -f Makefile.win WIN32=1
      } else {
        msbuild /m:4 /p:"Configuration=$env:Config;Platform=$env:Platform" sassc\win\sassc.sln
      }

